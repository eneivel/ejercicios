<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios y atributos</title>
</head>
<body>
	<form autocomplete="on" name="Mi primer formulario">
		<fieldset>
				<legend>titulos del formulario</legend>
				<label for="nombre">nombre</label>
				<input type="text">
				<p>Selec. Colores<br>
					<input type="color">
				</p>
				<p>Fecha<br>
					<input type="date">
				</p>
				<p>Fecha Hora<br>
					<input type="datetime">
				</p>
				<p>Fecha Hora Local<br>
					<input type="datetime-local">
				</p>
				<p>Archivos Planos<br>
					<input type="file">
				</p>
				<p>Email<br>
					<input type="email">
				</p>
				<p>Mes<br>
					<input type="month">
				</p>
				<p>Rango De Numeros<br>
					<input type="range" min="0" max="100">
				</p>
				<p>Busqueda<br>
					<input type="search">
				</p>
				<p>Telefono<br>
					<input type="tel">
				</p>
				<p>Hora<br>
					<input type="time">
				</p>
				<p>Direccion Url<br>
					<input type="url">
				</p>
				<p>Semana<br>
					<input type="week">
				</p>
				<p>Reset<br>
					<input type="reset">
				</p>
				<p>Bot√≥n HTML<br>
					<input type="button" value="Boton HTML">
				</p>
				<p>Envio de Formularios<br>
					<input type="submit">
				</p>
		</fieldset>
	</form>
</body>
</html>
